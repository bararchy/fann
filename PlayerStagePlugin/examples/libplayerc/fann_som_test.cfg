
# Desc: Player sample configuration file for controlling Stage devices
# Author:  Richard Vaughan
# Date: 1 December 2004
# CVS: $Id: fann_som_test.cfg,v 1.1.2.1 2007/08/20 01:10:28 the_soman Exp $


# load the Stage plugin simulation driver
driver
(		
  name "stage"
  provides ["simulation:0" ]
  plugin "libstageplugin"

  # load the named file into the simulator
  worldfile "fann_test.world"
)

driver
(
  name "stage"
  provides ["map:0"]
  model "cave"
)

# Create a Stage driver and attach position2d and laser interfaces 
# to the model "robot1"
driver
( 
  name "stage"
  provides ["position2d:0" "laser:0" ]
  model "robot1" 
)

driver
(
  name "fanndriver"
  plugin "../plugins/fanndriver/libfanndriver"
  provides ["opaque:0"]

  nettype "SOM"
  netname "testsom.net"
  loadnet 0
  numinput 3


)

